<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link
    href="https://fonts.googleapis.com/css?family=Poppins"
    rel="stylesheet"
  />
</head>
<body class="account__body">
    
    <section class="login section__padding flex__center">
        <div class="login__img">
            <img src="assets/img/new-login.svg" alt="">
        </div>
        <div class="login__content">
            <div class="login__content-intro">
                <h3 class="p__head text-center">Log In</h3>
                <h5 class="head__text">Welcome Back to Exams Africa !</h5>
            </div>

            <div class="login__content-fields">
                <form action="">
                    <div class="form__containers">
                        <label for="email" class="label__text">Enter Email Address</label>
                        <input type="email" name="fullname" id="fullname" placeholder="Example@gmail.com">
                    </div>
                    <div class="form__containers">
                        <label for="password" class="label__text">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="forget__password">
                        <span>
                            <a href="">
                                Forgot Password?
                            </a>

                        </span>

                    </div>

                    <button class="acct-btn">Log in</button>
                </form>
                <div class="login__signup">
                    <span>Don't have an account?</span>
                    <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
